<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX MODS ðŸ”¥</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: black;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
            text-align: center;
            max-width: 500px;
            z-index: 2;
        }
        .glowing-text {
            color: red;
            text-shadow: 0 0 10px red;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            max-height: 200px;
            overflow-y: auto;
            background-color: #222;
            text-align: left;
        }
    </style>
</head>
<body>
    <script>
        
    </script>
    <div class="container">
        <h2 class="glowing-text">DX MODS ðŸ”¥</h2>
        <p id="period" class="glowing-text">Period: Loading...</p>
        <p id="timer" class="glowing-text">Timer: 00:00</p>
        <hr style="border: 1px solid red;">
        <p class="glowing-text">RESULT -: <span id="result">N/A</span></p>
        <hr style="border: 1px solid red;">
        <div class="history" id="history">
            <p class="glowing-text">History:</p>
        </div>
    </div>
    <script>
        let previousPeriod = null;
        let results = [];
        function updateTimerAndPeriod() {
            const now = new Date();
            const seconds = now.getSeconds();
            const remainingSeconds = 60 - seconds;
            const elapsedMinutes = (now.getHours() * 60 + now.getMinutes()) - (5 * 60 + 29);
            const period = `100001${String(elapsedMinutes < 0 ? 0 : elapsedMinutes).padStart(4, '0')}`;
            document.getElementById('period').innerText = `Period: ${period}`;
            document.getElementById('timer').innerText = `Timer: 00:${String(remainingSeconds).padStart(2, '0')}`;
            if (previousPeriod !== period) {
                previousPeriod = period;
                generateResult(period);
            }
        }
        function generateResult(period) {
            const sizes = ['BIG', 'SMALL'];
            const colors = ['ðŸ”´', 'ðŸŸ¢'];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const resultText = `${size} ${color}`;
            document.getElementById('result').innerText = resultText;
            results.unshift(`Period ${period}: ${resultText}`);
            if (results.length > 20) results.pop();
            document.getElementById('history').innerHTML = `<p class='glowing-text'>History:</p>` + results.map(r => `<p>${r}</p>`).join('');
        }
        setInterval(updateTimerAndPeriod, 1000);
    </script>
</body>
</html>
